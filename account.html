            <button type="submit" class="btn">Login</button>
            <br>
            <a href="">Forgot Password</a>
          </form>
          <form id="RegForm">
            <input type="text" name="" value="" placeholder="Username" required>
            <input type="email" name="" value="" placeholder="email" required>
            <input type="password" name="" value="" placeholder="password" required>
            <button type="submit" class="btn">Register</button>

    <!--toggle menu-->
    <script>
      var menu_items = document.getElementById("menu_items");
      menu_items.style.maxHeight = "0px";

      function menutoggle() {
        if (menu_items.style.maxHeight == "0px") {
          menu_items.style.maxHeight = "200px";
        } else {
          menu_items.style.maxHeight = "0px";
        }
      }
    </script>

    <!-- Account-->

    <script>

      var LoginForm=document.getElementById("LoginForm");
      var RegForm = document.getElementById("RegForm");
      var Indicate= document.getElementById("Indicate");

      function register(){
        RegForm.style.transform="translateX(0px)";
        LoginForm.style.transform="translateX(0px)";
        Indicate.style.transform="translateX(100px)";
      }

      function login(){
        RegForm.style.transform="translateX(300px)";
        LoginForm.style.transform="translateX(300px)";
        Indicate.style.transform="translateX(0px)";
      }
